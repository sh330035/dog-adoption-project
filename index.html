<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>毛小孩星球</title>

    <!-- Main Header -->
    <header>
      <a href="#" class="navbar-brand">毛小孩星球</a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#activity" class="nav-link">近期活動</a>
          </li>
          <li class="nav-item">
            <a href="#album" class="nav-link">狗狗照片</a>

          <li class="nav-item">

        </ul>
      </nav>
      <label for="navbar-toggle" class="navbar-toggle-label">

    <!-- Activity -->
    <section class="activity" id="activity">

            <p class="banner-description">NTD 100</p>
            <a href="#" class="action">捐款</a>
          </div>
          <div class="sub-banner sub-banner-right background-image">
            <h3 class="banner-title">捐款送狗骨頭</h3>
            <p class="banner-description">NTD 300</p>
            <a href="#" class="action">捐款</a>

</html>
